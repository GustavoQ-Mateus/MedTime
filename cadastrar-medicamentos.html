<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedTime • Cadastrar Medicamentos</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><rect width='32' height='32' fill='%232563EB'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <a href="lista-medicamentos.html" class="topbar__brand" aria-label="MedTime">MedTime</a>
    <button class="topbar__toggle" aria-label="Abrir menu" aria-expanded="false" onclick="(function(btn){ var h=btn.closest('.topbar'); var open=h.classList.toggle('is-open'); btn.setAttribute('aria-expanded', open?'true':'false'); })(this)"><span></span><span></span><span></span></button>
    <nav class="topbar__nav" aria-label="Navegação principal">
      <a class="btn btn--outline btn--sm" href="perfil.html">Editar Perfil</a>
      <a class="btn btn--outline btn--sm" href="lista-medicamentos.html">Lista Medicamentos</a>
      <a class="btn btn--outline btn--sm" href="cadastrar-medicamentos.html">Cadastrar Medicamentos</a>
      <a class="btn btn--outline btn--sm" href="configuracoes.html">Configurações</a>
      <button type="button" class="btn btn--primary btn--sm" onclick="window.MedTimeSession.logout()">Sair</button>
    </nav>
  </header>
  <main class="main">
    <section class="section">
      <h1 class="section__title">Cadastrar Medicamentos</h1>
      <form id="medForm" class="auth-card__form" novalidate>
        <div class="form-field">
          <label for="med-name" class="form-field__label">Nome do Medicamento</label>
          <input type="text" id="med-name" class="form-field__input" required>
        </div>
        <div class="form-field" style="display:flex; gap:.75rem;">
          <div style="flex:1;">
            <label for="med-dose-amount" class="form-field__label">Dosagem</label>
            <input type="number" id="med-dose-amount" class="form-field__input" inputmode="decimal" min="0" step="0.1" placeholder="500" required>
          </div>
          <div style="flex:1;">
            <label for="med-dose-unit" class="form-field__label">Unidade</label>
            <select id="med-dose-unit" class="form-field__input" required>
              <option value="mg">mg</option>
              <option value="ml">ml</option>
              <option value="g">g</option>
            </select>
          </div>
        </div>
        <div class="form-field">
          <label for="med-frequency" class="form-field__label">Frequência diária</label>
          <select id="med-frequency" class="form-field__input" required>
            <option value="1">1x ao dia (24h)</option>
            <option value="2">2x ao dia (12h)</option>
            <option value="3">3x ao dia (8h)</option>
            <option value="4">4x ao dia (6h)</option>
          </select>
        </div>
        <div class="form-field">
          <label for="med-first-time" class="form-field__label">Hora da primeira dose</label>
          <input type="time" id="med-first-time" class="form-field__input" required>
        </div>
        <div class="form-field" style="display:flex; gap:.75rem;">
          <div style="flex:1;">
            <label for="med-start" class="form-field__label">Início</label>
            <input type="date" id="med-start" class="form-field__input" required>
          </div>
          <div style="flex:1;">
            <label for="med-end" class="form-field__label">Fim</label>
            <input type="date" id="med-end" class="form-field__input" required>
          </div>
        </div>
        <div class="auth-card__actions">
          <button type="submit" class="btn btn--primary">Salvar</button>
          <button type="button" id="med-cancel" class="btn btn--outline">Cancelar</button>
        </div>
      </form>
      
    </section>
  </main>
  <footer class="footer">
    <span>© <span id="year"></span> MedTime</span> · <a href="#">Termos</a> / <a href="#">Privacidade</a>
  </footer>
  <script src="assets/js/session.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/meds.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
